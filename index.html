<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>廣告排期系統</title>
</head>

<body>
  <div id="main-app">
    <!-- Navbar -->
    <nav class="sidebar">
      <div class="sidebar-logo">
        <a class="home" href="#">
          <img id="logo-img"
            src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/logo.svg"
            alt="logo">
        </a>
      </div>
      <div class="sidebar-menu">
        <div class="sidebar-menu-icon frame-box active-icon active">
          <a class="frame" href="#">
            <img
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/frame.svg"
              alt="frame">
          </a>
        </div>
        <div class="sidebar-menu-icon folder-box active-icon">
          <a class="folder" href="#">
            <img
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/folder.svg"
              alt="folder">
          </a>
        </div>
        <div class="sidebar-menu-icon mail-box active-icon">
          <a class="mail" href="#">
            <img
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/mail.svg"
              alt="mail">
          </a>
        </div>
        <div class="sidebar-menu-icon dark-box">
          <a class="dark" href="#">
            <label for="dark-mode-toggle" class="sidebar-darkmode-label"></label>
            <input type="checkbox" class="sidebar-darkmode-input" id="dark-mode-toggle">
            <img id="dark-mode-img"
              src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/0f97f3113bff18353154b8644eb0b31fff2a3bef/icons/darkmode-on.svg"
              alt="dark">
          </a>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main id="main">
      <div class="main-title">
        <h1>Campaign</h1>
      </div>
      <div class="main-wrapper">
        <table class="main-table">
          <thead class="table-thead">
            <tr class="table-row table-header">
              <th class="table-cell table-cell-checkbox">
                <input type="checkbox">
              </th>
              <th class="table-cell table-cell-id">ID</th>
              <th class="table-cell table-cell-name">Name</th>
              <th class="table-cell table-cell-advertiser">
                <span class="advertiser-name">Advertiser</span>
                <span class="advertiser-group">Group</span>
              </th>
              <th class="table-cell table-cell-description">Description</th>
              <th class="table-cell table-cell-price">
                <span>Price</span>
                <img class="sort-icon"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/main/icons/sort.svg" alt="sort-icon">
              </th>
              <th class="table-cell table-cell-start-time">
                <span>Start Time</span>
                <img class="sort-icon"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/main/icons/sort.svg" alt="sort-icon">
              </th>
              <th class="table-cell table-cell-end-time">
                <span>End Time</span>
                <img class="sort-icon"
                  src="https://raw.githubusercontent.com/ALPHACamp/WFE-data-table/main/icons/sort.svg" alt="sort-icon">
              </th>
              <th class="table-cell table-cell-action">Actions</th>
            </tr>
          </thead>
          <tbody class="table-tbody">
            <!-- Render table here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
